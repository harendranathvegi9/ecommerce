<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{productController.id}"/>
            <f:event type="preRenderView" listener="#{productController.onLoad}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['Product']}</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <div class="ui-g">
                        <div class="ui-g-3">
                            <composite:navigationProduct product="#{productController.selectedRecord}"/>
                        </div>
                        <div class="ui-g-9">
                            <h:form>
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        <p:commandButton value="#{i18n['Update']}" actionListener="#{productController.doUpdateRecord}" update="@form, :growl" icon="ui-icon-disk"/>
                                    </f:facet>

                                    <p:outputLabel for="bannerHeadline" value="#{i18n['Headline']}"/>
                                    <p:inputText id="bannerHeadline" value="#{productController.selectedRecord.bannerHeadline}" label="#{i18n['Headline']}" placeholder="#{i18n['Headline']}" />

                                    <p:outputLabel for="bannerStart" value="#{i18n['Starting Time']}"/>
                                    <p:calendar id="bannerStart" value="#{productController.selectedRecord.bannerStart}" label="#{i18n['Starting Time']}" placeholder="#{i18n['Starting Time']}" locale="#{localeBean.locale}" />

                                    <p:outputLabel for="bannerEnd" value="#{i18n['Ending Time']}"/>
                                    <p:calendar id="bannerEnd" value="#{productController.selectedRecord.bannerEnd}" label="#{i18n['Ending Time']}" placeholder="#{i18n['Ending Time']}" locale="#{localeBean.locale}" />

                                </p:panelGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

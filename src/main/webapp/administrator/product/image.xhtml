<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{productController.id}"/>
            <f:event type="preRenderView" listener="#{productController.onLoad}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['Product']}</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <div class="ui-g">
                        <div class="ui-g-3">
                            <composite:navigationProduct product="#{productController.selectedRecord}"/>
                        </div>
                        <div class="ui-g-9">
                            <h:form enctype="multipart/form-data">
                                <p:panelGrid columns="2">
                                    <p:outputLabel for="sortOrder" value="#{i18n['Sort Order']}"/>
                                    <p:inputText id="sortOrder" value="#{productController.imageFormModel.sortOrder}" label="#{i18n['Sort Order']}" placeholder="#{i18n['Sort Order']}" required="true"/>
                                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                                    <p:inputText id="name" value="#{productController.imageFormModel.name}" label="#{i18n['Name']}" placeholder="#{i18n['Name']}" required="true"/>
                                    <p:outputLabel value="#{i18n['Images']}"/>
                                    <p:fileUpload value="#{productController.imageFormModel.file}" label="#{i18n['Choose']}" mode="simple" skinSimple="true" validator="uploadImageValidator" required="true"/>

                                    <f:facet name="footer">
                                        <p:commandButton value="#{i18n['Upload']}" actionListener="#{productController.onUploadImage}" update="@form, :growl" ajax="false"/>
                                    </f:facet>
                                </p:panelGrid>
                            </h:form>

                            <h:form>
                                <p:dataGrid value="#{productController.selectedRecord.images}" var="image" 
                                            emptyMessage="#{i18n['No records found']}" rendered="#{not empty productController.selectedRecord.images}"
                                            layout="grid" columns="15">
                                    <p:panelGrid columns="1" style="width:100%">
                                        <p:lightBox>
                                            <p:commandLink title="#{image.name}">
                                                <o:graphicImage value="#{image.bytes}" dataURI="true" width="80" height="80" alt="#{image.name}" title="#{image.name}" rendered="#{not empty image.bytes}"/>
                                            </p:commandLink>
                                            <f:facet name="inline">
                                                <o:graphicImage value="#{image.bytes}" dataURI="true" width="512" height="512" alt="#{image.name}" title="#{image.name}" rendered="#{not empty image.bytes}"/>
                                            </f:facet>
                                        </p:lightBox>
                                        <f:facet name="footer">
                                            <p:commandButton value="#{i18n['Download']}" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" action="#{productController.onDownloadImage}" ajax="false">
                                                <f:setPropertyActionListener value="#{image}" target="#{productController.selectedImage}"/>
                                                <p:fileDownload value="#{productController.imageToDownload}" />
                                            </p:commandButton>
                                            <p:commandButton value="#{i18n['Delete']}" action="#{productController.onDeleteImage}" update="@form, :growl" icon="ui-icon-trash">
                                                <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                                                <f:setPropertyActionListener value="#{image}" target="#{productController.selectedImage}"/>
                                            </p:commandButton>
                                        </f:facet>
                                    </p:panelGrid>
                                </p:dataGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{pageController.id}"/>
            <f:event type="preRenderView" listener="#{pageController.onLoad}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['Page']}</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <h:form>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:commandButton value="#{i18n['Duplicate']}" update="@form, :growl" icon="ui-icon-copy" actionListener="#{pageController.doDuplicateRecord}"/>
                                <p:commandButton value="#{i18n['Update']}" update="@form, :growl" icon="ui-icon-check" actionListener="#{pageController.doUpdateRecord}"/>
                                <p:commandButton value="#{i18n['Delete']}" icon="ui-icon-trash" action="/administrator/page/index?faces-redirect=true" actionListener="#{pageController.doDeleteRecord}">
                                    <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </f:facet>

                            <p:outputLabel for="name" value="#{i18n['Name']}"/>
                            <p:inputText id="name" value="#{pageController.selectedRecord.name}" placeholder="#{i18n['Name']}" required="true"/>
                            <p:outputLabel for="description" value="#{i18n['Description']}"/>
                            <p:inputTextarea id="description" value="#{pageController.selectedRecord.description}" placeholder="#{i18n['Description']}"/>
                            <p:outputLabel for="content" value="#{i18n['Content']}"/>
                            <p:editor id="content" value="#{pageController.selectedRecord.content}" required="true"/>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

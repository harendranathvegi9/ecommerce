<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['Reports']}</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                    <h:form>
                        <h:panelGrid columns="3">
                            <p:calendar value="#{reportController.reportFormModel.start}" label="#{i18n['Starting Time']}" placeholder="#{i18n['Starting Time']}" locale="#{localeBean.locale}" pattern="yyyy-MM-dd HH:mm" required="true" />
                            <p:calendar value="#{reportController.reportFormModel.end}" label="#{i18n['Ending Time']}" placeholder="#{i18n['Ending Time']}" locale="#{localeBean.locale}" pattern="yyyy-MM-dd HH:mm" required="true" />
                            <p:commandButton value="#{i18n['Refresh']}" actionListener="#{reportController.doDrawChart}" update="@form, :growl"/>
                        </h:panelGrid>

                        <p:chart type="pie" model="#{reportController.pieModel1}" responsive="true" rendered="#{not empty reportController.pieModel1.data}" />
                        <p:chart type="pie" model="#{reportController.pieModel2}" responsive="true" rendered="#{not empty reportController.pieModel2.data}" />
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userController.id}"/>
            <f:event type="preRenderView" listener="#{userController.onLoad}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['User']}</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <div class="ui-g">
                        <div class="ui-g-3">
                            <composite:navigationUser user="#{userController.selectedRecord}"/>
                        </div>
                        <div class="ui-g-9">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{i18n['Status']}"/>
                                <h:outputText value="#{i18n[userController.selectedRecord.userStatus]}"/>
                                <p:outputLabel value="#{i18n['E-mail Address']}"/>
                                <h:outputText value="#{userController.selectedRecord.email}"/>
                                <p:outputLabel value="#{i18n['Password']}"/>
                                <h:outputText value="#{userController.selectedRecord.password}"/>
                                <p:outputLabel value="#{i18n['Group']}"/>
                                <h:outputText value="#{i18n[userController.selectedRecord.userGroup]}"/>
                                <p:outputLabel value="#{i18n['Firstname']}"/>
                                <h:outputText value="#{userController.selectedRecord.firstname}"/>
                                <p:outputLabel value="#{i18n['Lastname']}"/>
                                <h:outputText value="#{userController.selectedRecord.lastname}"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="uuid" value="#{feedbackController.uuid}"/>
            <f:event type="preRenderView" listener="#{feedbackController.onLoad}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['Feedback']}</h1>
                    <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>

                    <h:form>
                        <ui:repeat value="#{feedbackController.feedbacks}" var="feedback">
                            <h:outputFormat value="#{feedback.createdAt}">
                                <f:convertDateTime locale="#{localeBean.locale}" type="both"/>
                            </h:outputFormat>
                            <h3><h:outputText value="#{feedback.subject}"/></h3>
                            <p><h:outputText value="#{feedback.message}"/></p>
                            <hr/>
                        </ui:repeat>

                        <h:panelGrid columns="2">
                            <p:outputLabel for="message" value="#{i18n['Message']}"/>
                            <p:inputTextarea id="message" value="#{feedbackController.message}" label="#{i18n['Message']}" placeholder="#{i18n['Message']}" required="true"/>
                        </h:panelGrid>
                        <p:commandButton value="#{i18n['Reply']}" actionListener="#{feedbackController.doReplyRecord}" update="@form, :growl" />
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

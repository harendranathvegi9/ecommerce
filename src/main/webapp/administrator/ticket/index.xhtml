<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{i18n['Tickets']}</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <h:form id="form">
                        <p:poll interval="60" update="dataTable"/>
                        <p:dataTable id="dataTable" value="#{ticketController.lazyModel}" var="ticket" emptyMessage="#{i18n['No records found']}"
                                     paginator="true" paginatorPosition="bottom" rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                     sortMode="multiple" 
                                     lazy="true" rowsPerPageTemplate="10,15,50">
                            <p:column headerText="#{i18n['Ticket Type']}">
                                <p:link outcome="/administrator/ticket/show" value="#{i18n[ticket.ticketType]}">
                                    <f:param name="id" value="#{ticket.id}"/>
                                </p:link>
                            </p:column>
                            <p:column headerText="#{i18n['Fullname']}">
                                <h:outputText value="#{ticket.createdBy.fullname}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

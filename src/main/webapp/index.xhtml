<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="introduction">
            <div class="introduction-content">
                <span class="title">ecommerce</span>
                <span class="subtitle">#{i18n['Start your online business']}</span>
                <p:graphicImage name="images/landing/section1_logo.png" />
                <p:button outcome="/login" value="#{i18n['Log In']}"/>
            </div>
        </div>
        <div id="pricing">
            <div class="pricing-content">
                <span class="pricing-title">Products</span>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
                <div class="ui-g">
                    <ui:repeat value="#{indexBean.bannersTop}" var="banner">
                        <div class="ui-g-12 ui-md-12">
                            <o:graphicImage value="#{banner.bytes}" dataURI="true" alt="#{banner.name}" title="#{banner.name}" rendered="#{not empty banner.bytes}"/>
                            <h3>#{banner.name}</h3>
                            <p>#{banner.description}</p>
                        </div>
                    </ui:repeat>
                </div>
                <div class="ui-g">
                    <p:dataScroller id="product" value="#{indexBean.lazyModel}" var="product" 
                                    chunkSize="20" 
                                    lazy="true">
                        <p:link outcome="/product">
                            <f:param name="id" value="#{product.id}"/>
                            <f:param name="slug" value="#{product.slug}"/>
                            <figure>
                                <o:graphicImage value="#{product.image.bytes}" dataURI="true" alt="#{product.name}" title="#{product.name}" rendered="#{not empty product.image.bytes}"/>
                                <figcaption>
                                    <p><h:outputText value="#{product.name}"/></p>
                                    <small><h:outputText value="#{of:formatCurrency(indexBean.getPriceTaxedExchanged(product), currencyBean.currency.currencyCode)}"/></small>
                                </figcaption>
                            </figure>
                        </p:link>
                    </p:dataScroller>
                </div>
                <div class="ui-g">
                    <ui:repeat value="#{indexBean.bannersBottom}" var="banner">
                        <div class="ui-g-12 ui-md-12">
                            <o:graphicImage value="#{banner.bytes}" dataURI="true" alt="#{banner.name}" title="#{banner.name}" rendered="#{not empty banner.bytes}"/>
                            <h3>#{banner.name}</h3>
                            <p>#{banner.description}</p>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <composite:interface>

        <composite:attribute name="panelLabel" default="#{i18n['Sign In']}" />

        <composite:attribute name="buttonText" default="#{i18n['Login']}" />
        <composite:attribute name="buttonActionListener" default="#{loginBean.doLogin}" 
                             method-signature="void listener(javax.faces.event.ActionEvent)" />

    </composite:interface>

    <composite:implementation>

        <h:form id="login">
            <p:focus context="login"/>
            <p:panel header="#{cc.attrs.panelLabel}">
                <p:panelGrid columns="1">
                    <p:outputLabel for="j_username" value="#{i18n['Your E-mail Address']}"/>
                    <p:inputText id="j_username" autocomplete="off" value="#{loginBean.username}" placeholder="#{i18n['Your E-mail Address']}" required="true">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:outputLabel for="j_password" value="#{i18n['Your Password']}"/>
                    <p:password id="j_password" autocomplete="off" value="#{loginBean.password}" placeholder="#{i18n['Your Password']}" required="true">
                        <f:validateLength minimum="1"/>
                    </p:password>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{cc.attrs.buttonText}" actionListener="#{cc.attrs.buttonActionListener}" update="@form, :growl" />
                </f:facet>
            </p:panel>
        </h:form>

    </composite:implementation>

</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="title">#{i18n['Contact']}</ui:define>
    <ui:define name="content">
        <div id="indexpage">
            <div class="indexpage-content">
                <h1>#{i18n['Contact Us']}</h1>
                <p>#{i18n['If you need help with our products, please contact us.']}</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationMember/>
                    </div>
                    <div class="ui-g-9">
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel for="subject" value="#{i18n['Subject']}"/>
                                <p:inputText id="subject" value="#{feedbackView.newRecord.subject}" autocomplete="off" label="#{i18n['Subject']}" placeholder="#{i18n['Subject']}" required="true"/>
                                <p:outputLabel for="message" value="#{i18n['Message']}"/>
                                <p:inputTextarea id="message" value="#{feedbackView.newRecord.message}" label="#{i18n['Message']}" placeholder="#{i18n['Message']}" required="true"/>
                            </h:panelGrid>
                            <p:commandButton value="#{i18n['Submit']}" actionListener="#{feedbackView.doSubmit}" update="@form, :growl" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

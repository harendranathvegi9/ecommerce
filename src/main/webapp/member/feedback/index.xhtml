<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="title">#{i18n['Contact']}</ui:define>
    <ui:define name="content">
        <div id="indexpage">
            <div class="indexpage-content">
                <h1>#{i18n['Contact Us']}</h1>
                <p>#{i18n['If you need help with our products, please contact us.']}</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationMember/>
                    </div>
                    <div class="ui-g-9">
                        <h:form>
                            <p:dataTable id="dataTable" value="#{feedbackView.lazyModel}" var="feedback" emptyMessage="#{i18n['No records found']}"
                                         paginator="true" paginatorPosition="bottom" rows="10" 
                                         rowKey="#{feedback.id}" selectionMode="single" selection="#{feedbackController.selectedRecord}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                         sortMode="multiple" 
                                         rowStyleClass="#{feedback.viewed ? 'ui-state-disabled' : null}"
                                         lazy="true" rowsPerPageTemplate="10,15,50">
                                <p:column headerText="#{i18n['Created At']}">
                                    <h:outputFormat value="#{feedback.createdAt}">
                                        <f:convertDateTime locale="#{localeBean.locale}" type="both"/>
                                    </h:outputFormat>
                                </p:column>
                                <p:column headerText="#{i18n['Fullname']}">
                                    <h:outputText value="#{feedback.createdBy.fullname}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Subject']}">
                                    <p:link outcome="/member/feedback/show" value="#{feedback.subject}">
                                        <f:param name="uuid" value="#{feedback.uuid}" />
                                    </p:link>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="title">#{i18n['Contact']}</ui:define>
    <ui:define name="content">
        <div id="indexpage">
            <div class="indexpage-content">
                <h1>#{i18n['Contact Us']}</h1>
                <p>#{i18n['If you need help with our products, please contact us.']}</p>

                <h:form>
                    <div class="ui-g">
                        <div class="ui-g-8">
                            <p:dataTable id="dataTable" value="#{feedbackBean.lazyModel}" var="feedback" emptyMessage="#{i18n['No records found']}"
                                         paginator="true" paginatorPosition="bottom" rows="10" 
                                         rowKey="#{feedback.id}" selectionMode="single" selection="#{feedbackController.selectedRecord}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                         sortMode="multiple" 
                                         rowStyleClass="#{feedback.viewed ? 'ui-state-disabled' : null}"
                                         lazy="true" rowsPerPageTemplate="10,15,50">
                                <p:column headerText="#{i18n['Created At']}">
                                    <h:outputFormat value="#{feedback.createdAt}">
                                        <f:convertDateTime locale="#{localeBean.locale}" type="both"/>
                                    </h:outputFormat>
                                </p:column>
                                <p:column headerText="#{i18n['Fullname']}">
                                    <h:outputText value="#{feedback.createdBy.fullname}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Subject']}">
                                    <p:link outcome="/member/feedback/show" value="#{feedback.subject}">
                                        <f:param name="id" value="#{feedback.id}" />
                                    </p:link>
                                </p:column>
                                <p:column headerText="#{i18n['Message']}">
                                    <h:outputText value="#{feedback.message}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="ui-g-4">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="subject" value="#{i18n['Subject']}"/>
                                <p:inputText id="subject" value="#{feedbackBean.newRecord.subject}" autocomplete="off" label="#{i18n['Subject']}" placeholder="#{i18n['Subject']}" required="true"/>
                                <p:outputLabel for="message" value="#{i18n['Message']}"/>
                                <p:inputTextarea id="message" value="#{feedbackBean.newRecord.message}" label="#{i18n['Message']}" placeholder="#{i18n['Message']}" required="true"/>
                            </h:panelGrid>
                            <p:commandButton value="#{i18n['Submit']}" actionListener="#{feedbackBean.doSubmit}" update="@form, :growl" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="uuid" value="#{feedbackView.uuid}"/>
            <f:event type="preRenderView" listener="#{feedbackView.onLoad}"/>
        </f:metadata>

        <div id="indexpage">
            <div class="indexpage-content">
                <h1>#{i18n['Feedback']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationMember/>
                    </div>
                    <div class="ui-g-9">
                        <h:form>
                            <ui:repeat value="#{feedbackView.feedbacks}" var="feedback">
                                <h:outputFormat value="#{feedback.createdAt}">
                                    <f:convertDateTime locale="#{localeBean.locale}" type="both"/>
                                </h:outputFormat>
                                <h3><h:outputText value="#{feedback.subject}"/></h3>
                                <p><h:outputText value="#{feedback.message}"/></p>
                                <hr/>
                            </ui:repeat>

                            <h:panelGrid columns="2">
                                <p:outputLabel for="message" value="#{i18n['Message']}"/>
                                <p:inputTextarea id="message" value="#{feedbackView.message}" label="#{i18n['Message']}" placeholder="#{i18n['Message']}" required="true"/>
                            </h:panelGrid>
                            <p:commandButton value="#{i18n['Reply']}" actionListener="#{feedbackView.doReplyRecord}" update="@form, :growl" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

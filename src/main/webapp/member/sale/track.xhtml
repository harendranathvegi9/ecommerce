<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="title">#{i18n['Order Tracking']}</ui:define>
    <ui:define name="content">
        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Order Tracking']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>

                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel for="orderRef" value="#{i18n['Order Ref']}"/>
                                <p:inputText id="orderRef" value="#{trackBean.orderRef}" label="#{i18n['Order Ref']}" placeholder="#{i18n['Order Ref']}" required="true"/>
                                <p:outputLabel for="email" value="#{i18n['E-mail Address']}"/>
                                <p:inputText id="email" value="#{trackBean.email}" label="#{i18n['E-mail Address']}" placeholder="#{i18n['E-mail Address']}" required="true"/>
                            </h:panelGrid>
                            <p:commandButton value="#{i18n['Track your order']}" actionListener="#{trackBean.doSubmit}" update="@form, :growl" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

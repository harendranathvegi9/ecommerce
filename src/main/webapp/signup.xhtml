<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_login.xhtml">
    <ui:define name="title">#{i18n['Sign Up']}</ui:define>
    <ui:define name="content">
        <div id="login-wrapper">
            <p:link outcome="/index">
                <!--<p:graphicImage name="images/login-logo.png" />-->
                ecommerce
            </p:link>

            <div id="login-container">
                <span class="title">#{i18n['Sign Up']}</span>

                <h:form>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText value="#{signupBean.firstname}" autocomplete="off" label="#{i18n['Firstname']}" placeholder="#{i18n['Firstname']}" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:inputText value="#{signupBean.lastname}" autocomplete="off" label="#{i18n['Lastname']}" placeholder="#{i18n['Lastname']}" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:inputText value="#{signupBean.email}" autocomplete="off" label="#{i18n['E-mail Address']}" placeholder="#{i18n['E-mail Address']}" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton value="#{i18n['Sign Up']}" actionListener="#{signupBean.doSubmitMember}" update="@form, :growl" />
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">
                ARI <small>Business Management Systems</small>
            </div>
        </div>
    </ui:define>
</ui:composition>
